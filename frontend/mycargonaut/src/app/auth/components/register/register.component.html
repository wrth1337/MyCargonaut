<p>register works!</p>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div>
        <input class="form-control vorname-input" type="text" name="firstName" required placeholder="Vorname" ngModel>
    </div>
    <div>
        <input class="form-control nachname-input" type="text" name="lastName" required placeholder="Nachname" ngModel>
    </div>
    <div>
        <input class="form-control geburtsdatum-input" type="date" name="birthdate" required placeholder="Geburtsdatum" ngModel>
    </div>
    <div>
        <input class="form-control handynummer-input" type="tel" name="phonenumber" placeholder="Handynummer" required="false" ngModel>
    </div>
    <div>
        <input class="form-control email-input" type="text" name="email" required placeholder="Email" ngModel>
    </div>
    <div>
        <input class="form-control password-input" type="password" name="passwords" required placeholder="Password" ngModel>
    </div>
    <div>
        <input type="submit" value="Register">
    </div>
</form>
