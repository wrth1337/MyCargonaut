<p>register works!</p>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div>
        <input class="form-control vorname-input" type="text" name="firstName" placeholder="Vorname" ngModel>
    </div>
    <div>
        <input class="form-control nachname-input" type="text" name="lastName" placeholder="Nachname" ngModel>
    </div>
    <div>
        <input class="form-control geburtsdatum-input" type="date" name="birthdate" placeholder="Geburtsdatum" ngModel>
    </div>
    <div>
        <input class="form-control handynummer-input" type="text" name="phonenumber" placeholder="Handynummer" required="false" ngModel>
    </div>
    <div>
        <input class="form-control email-input" type="text" name="email" placeholder="Email" ngModel>
    </div>
    <div>
        <input class="form-control password-input" type="password" name="password" placeholder="Password" ngModel>
    </div>
    <div>
        <input type="submit" value="Register">
    </div>
</form>
