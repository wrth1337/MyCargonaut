<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rating.component.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
      Punctuality Rating
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="starrating">
        <input type="radio" id="punctualityStar5" name="punctualityRating" value="5"><label for="punctualityStar5" title="5 Sterne">5 Sterne</label>
        <input type="radio" id="punctualityStar4" name="punctualityRating" value="4"><label for="punctualityStar4" title="4 Sterne">4 Sterne</label>
        <input type="radio" id="punctualityStar3" name="punctualityRating" value="3"><label for="punctualityStar3" title="3 Sterne">3 Sterne</label>
        <input type="radio" id="punctualityStar2" name="punctualityRating" value="2"><label for="punctualityStar2" title="2 Sterne">2 Sterne</label>
        <input type="radio" id="punctualityStar1" name="punctualityRating" value="1"><label for="punctualityStar1" title="1 Stern">1 Stern</label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Agreement Rating
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="starrating">
        <input type="radio" id="agreementStar5" name="agreementRating" value="5"><label for="agreementStar5" title="5 Sterne">5 Sterne</label>
        <input type="radio" id="agreementStar4" name="agreementRating" value="4"><label for="agreementStar4" title="4 Sterne">4 Sterne</label>
        <input type="radio" id="agreementStar3" name="agreementRating" value="3"><label for="agreementStar3" title="3 Sterne">3 Sterne</label>
        <input type="radio" id="agreementStar2" name="agreementRating" value="2"><label for="agreementStar2" title="2 Sterne">2 Sterne</label>
        <input type="radio" id="agreementStar1" name="agreementRating" value="1"><label for="agreementStar1" title="1 Stern">1 Stern</label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Pleasent Rating
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="starrating">
        <input type="radio" id="pleasentStar5" name="pleasentRating" value="5"><label for="pleasentStar5" title="5 Sterne">5 Sterne</label>
        <input type="radio" id="pleasentStar4" name="pleasentRating" value="4"><label for="pleasentStar4" title="4 Sterne">4 Sterne</label>
        <input type="radio" id="pleasentStar3" name="pleasentRating" value="3"><label for="pleasentStar3" title="3 Sterne">3 Sterne</label>
        <input type="radio" id="pleasentStar2" name="pleasentRating" value="2"><label for="pleasentStar2" title="2 Sterne">2 Sterne</label>
        <input type="radio" id="pleasentStar1" name="pleasentRating" value="1"><label for="pleasentStar1" title="1 Stern">1 Stern</label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Freight Rating
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="starrating">
        <input type="radio" id="freightStar5" name="freightRating" value="5"><label for="freightStar5" title="5 Sterne">5 Sterne</label>
        <input type="radio" id="freightStar4" name="freightRating" value="4"><label for="freightStar4" title="4 Sterne">4 Sterne</label>
        <input type="radio" id="freightStar3" name="freightRating" value="3"><label for="freightStar3" title="3 Sterne">3 Sterne</label>
        <input type="radio" id="freightStar2" name="freightRating" value="2"><label for="freightStar2" title="2 Sterne">2 Sterne</label>
        <input type="radio" id="freightStar1" name="freightRating" value="1"><label for="freightStar1" title="1 Stern">1 Stern</label>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      Kommentar: (optional)
    </div>
  </div>
  <div class="row">
    <div class="col">
      <textarea id="comment" ></textarea>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button type="button" id="submitRating" name="submitRating" >Bewertung abschicken</button>
    </div>
  </div>
</div>
</body>
</html>
