<div class="col" *ngIf="loaded">
  <div class="row m-0 justify-content-center active-recomended" >
    <div class="card m-3" style="width: 20rem;">
      <img src="https://placehold.jp/380x210.png" class="card-img-top p-3" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{writeTitle(content)}}</h5>
        <p class="card-text">{{content.description}}</p>
      </div>
    </div>
  </div>
</div>
