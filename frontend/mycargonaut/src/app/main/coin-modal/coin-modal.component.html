<!-- Add Coins Modal -->
<div class="modal fade" id="addCoinsModal" tabindex="-1" aria-labelledby="addCoinsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addCoinsModalLabel">Add Coins</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="coinAmount" class="form-label">Amount of Coins</label>
            <input id="coinAmount" class="form-control email-input input-text-field" type="number" name="coinAmount" required ngModel>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addCoins()">Add Coins</button>
      </div>
    </div>
  </div>
</div>
